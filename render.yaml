services:
  - type: web
    name: vehicle-maintenance
    runtime: node
    region: oregon
    rootDir: server
    buildCommand: bash build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVER_ROOT
        value: /opt/render/project/src/server
      - key: NPM_CONFIG_INCLUDE
        value: dev
