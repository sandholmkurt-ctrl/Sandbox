services:
  - type: web
    name: vehicle-maintenance
    runtime: node
    region: oregon
    rootDir: server
    buildCommand: npm install --include=dev && npx tsc && cd ../client && npm install --include=dev && npx tsc -b && npx vite build && cd ../server && npx tsx src/seed.ts
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVER_ROOT
        value: /opt/render/project/src/server
