services:
  - type: web
    name: vehicle-maintenance
    runtime: node
    region: oregon
    repo: https://github.com/sandholmkurt-ctrl/Sandbox.git
    branch: main
    autoDeploy: true
    rootDir: server
    buildCommand: bash build.sh
    startCommand: npm start
    disk:
      name: vehicle-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVER_ROOT
        value: /opt/render/project/src/server
      - key: DB_PATH
        value: /var/data/vehicle_maintenance.db
      - key: NPM_CONFIG_INCLUDE
        value: dev
